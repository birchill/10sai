<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tensai: Components</title>
    <link rel="stylesheet" type="text/css" href="/tensai.css">
    <style>
    body {
      padding: 1em;
      overflow: auto;
    }
    #container {
      padding: 1em;
    }
    .component-name {
      font-family: monospace;
    }
    .row {
      display: flex;
      width: -moz-max-content;
      width: max-content;
      align-items: center;
    }
    .row > * {
      margin-left: 0.8em;
      margin-right: 0.8em;
    }
    .row + .row {
      margin-top: 0.8em;
    }
    </style>
  </head>
  <body>
    <h1>UI Catalogue</h1>
    <h2>Forms</h2>
    <h3>Buttons</h3>
    <div class=row>
      <input type=submit value="&lt;input type=&quot;submit&quot;&gt;">
      <input type=button value="&lt;input type=&quot;button&quot;&gt;">
      <button>&lt;button&gt;</button>
      <a class=button role="button">&lt;a class="button"&gt;</a>
    </div>
    <div class=row>
      <input type=button disabled value="disabled">
      <input type=button class=-primary value="-primary">
      <input type=button disabled class=-primary value="disabled -primary">
      <input type=button class=-link value="-link">
      <input type=button class=-large value="-large">
      <input type=button class=-shadow value="-shadow">
    </div>
    <div class=row>
      <button class="-icon -delete">-icon -delete</button>
      <button class="-icon -plus">-icon -plus</button>
      <button class="-icon -edit-card">-icon -edit-card</button>
      <button class="-icon -delete" disabled>-icon -delete disabled</button>
    </div>
    <div class=row>
      <button class="-icon -delete -large">-icon -delete -large</button>
      <button class="-icon -plus -large -primary"
        >-icon -delete -large -primary</button>
      <button class="-icon -add-card -link">-icon -add-card -link</button>
    </div>

    <h3>Text boxes</h3>
    <input class="text-box" type=text value="Text box">
    <input class="text-box -icon -search" type=search value="-icon -search">
    <input class="text-box -icon -search -rounded" type=search
      value="-icon -search -rounded">
    <span id=cancelable-textbox-container></span>
    <div class="stacked-group">
      <input class="text-box -icon -user" type=text value="-user">
      <input class="text-box -icon -lock" type=password value="-password">
    </div>

    <h2>Layout</h2>

    <h3>Tabs</h3>
    <!-- Each of the tab pages needs to have, e.g.:
        id="lookup-page"
        role="tabpanel"
        aria-labelledby="lookup-tab"
        aria-hidden="true" or just hidden boolean attribute (preferred?)
      -->
    <div id=tab-block-container style="width: 800px"></div>

    <script src="/tensai-components.js"></script>
  </body>
</html>
