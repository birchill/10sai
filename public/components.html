<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tensai: Components</title>
    <link rel="stylesheet" type="text/css" href="/tensai.css">
    <style>
    body {
      padding: 1em;
      overflow: auto;
    }
    #container {
      padding: 1em;
    }
    .component-name {
      font-family: monospace;
    }
    .row {
      display: flex;
      width: -moz-max-content;
      width: max-content;
      align-items: center;
    }
    .row > * {
      margin-left: 0.8em;
      margin-right: 0.8em;
    }
    .row + .row {
      margin-top: 0.8em;
    }
    </style>
  </head>
  <body>
    <h1>UI Catalogue</h1>
    <h2>Forms</h2>
    <h3>Buttons</h3>
    <div class=row>
      <input type=submit value="&lt;input type=&quot;submit&quot;&gt;">
      <input type=button value="&lt;input type=&quot;button&quot;&gt;">
      <button>&lt;button&gt;</button>
      <a class=button role="button">&lt;a class="button"&gt;</a>
    </div>
    <div class=row>
      <input type=button disabled value="disabled">
      <input type=button class=-primary value="-primary">
      <input type=button disabled class=-primary value="disabled -primary">
      <input type=button class=-link value="-link">
      <input type=button class=-large value="-large">
      <input type=button class=-shadow value="-shadow">
    </div>
    <div class=row>
      <input type=button class="-icon -delete" value="-icon -delete">
      <input type=button class="-icon -plus" value="-icon -plus">
      <input type=button class="-icon -add-lookup" value="-icon -add-lookup">
    </div>
    <div class=row>
      <input type=button class="-icon -delete -large"
        value="-icon -delete -large">
      <input type=button class="-icon -plus -large -primary"
        value="-icon -plus -large -primary">
      <input type=button class="-icon -add-lookup -link"
        value="-icon -add-lookup -link">
    </div>

    <h3>Text boxes</h3>
    <input class="text-box" type=text value="Text box">
    <input class="text-box -search" type=search value="-search">
    <input class="text-box -search -rounded" type=search
      value="-search -rounded">
    <span id=cancelable-textbox-container></span>

    <h2>Layout</h2>

    <h3>Tabs</h3>
    <div style="width: 800px">
      <!-- Each of the tab pages needs to have, e.g.:
           id="lookup-page"
           role="tabpanel"
           aria-labelledby="lookup-tab"
           aria-hidden="true" or just hidden boolean attribute (preferred?)
       -->
      <ul class="tab-block" role="tablist">
        <li class="tab-item active" role="presentation">
          <a id="lookup-tab" href="#" class="-icon -search"
            role="tab" aria-selected="true"
            aria-controls="lookup-page">Lookup</a>
        </li>
        <li class="tab-item" role="presentation">
          <a id="add-tab" href="#" class="-icon -add"
            role="tab" aria-selected="false"
            aria-controls="add-page">Add</a>
        </li>
        <li class="tab-item" role="presentation">
          <a id="highlight-tab" href="#" class="-icon -review -badge"
            data-badge="10%"
            role="tab" aria-selected="false"
            aria-controls="review-page">Review</a>
        </li>
        <div class="highlight-bar"></div>
      </ul>
    </div>
    <script>
      for (
        const tabBlock of Array.from(document.querySelectorAll('.tab-block'))
      ) {
        tabBlock.addEventListener('click', evt => {
          if (evt.target.tagName !== 'A') {
            return;
          }
          evt.preventDefault();

          const activeItem = tabBlock.querySelector('.tab-item.active');
          if (activeItem && activeItem !== evt.target) {
            activeItem.classList.remove('active');
          }
          evt.target.parentNode.classList.add('active');
        });
      }
    </script>

    <script src="/tensai-components.js"></script>
  </body>
</html>
