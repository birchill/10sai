<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10sai: Assets</title>
    <link rel="stylesheet" type="text/css" href="/10sai.css">
    <style>
    body {
      padding: 1em;
      overflow: auto;
    }
    </style>
  </head>
  <body>
    <h1>Assets</h1>
    <h2>Layout</h2>

    <h3>Tabs</h3>
    <!-- Each of the tab pages should have, e.g.:
        id="lookup-page"
        role="tabpanel"
        aria-labelledby="lookup-tab"
        aria-hidden="true" or just hidden boolean attribute
      -->
    <div id=tab-block-container style="width: 800px"></div>

    <h3>Summary panels</h3>

    <h4>Sync</h4>

    <div style="margin: 1em; border: 1px dotted black; border-radius: 0.5em;
      padding: 1em">
      <div id=sync-tab-block-container></div>
      <div id=sync-notconfigured-container></div>
      <div id=sync-uptodate-container></div>
      <div id=sync-inprogress-container></div>
      <div id=sync-paused-container></div>
      <div id=sync-offline-container></div>
      <div id=sync-error-container></div>
      <div id=sync-configure-container></div>
    </div>

    <h2>Card widgets</h2>

    <div id=card-preview-container></div>

    <h2>Review widgets</h2>

    <style>
    .card-front-container > *, .card-back-container > * {
      height: 100%;
    }
    </style>

    <h3>Card faces</h3>

    <div
      class="card-front-container"
      data-question="短い"
      style="width: 600px; height: 600px"></div>
    <div
      class="card-front-container"
      data-question="This is the question that never ends. It just goes on and on my friend. Somebody started writing it not know what it was..."
      style="width: 400px; height: 400px"></div>

    <div
      class="card-back-container"
      data-question="短い"
      data-answer="みじかい"
      style="width: 600px; height: 600px"></div>
    <div
      class="card-back-container"
      data-question="This is the question that never ends. It just goes on and on my friend. Somebody started writing it not know what it was..."
      data-answer="This answer is also long, but not quite as long"
      style="width: 400px; height: 400px"></div>

    <h3>Card toolbar</h3>

    <div class=card-toolbar-container style="width: 500px"></div>

    <h3>Progress bar</h3>

    <style>
    .tricolor-progress {
      width: 100%;
      height: 100%;
    }
    </style>

    <div
      class="tricolor-progress-container"
      data-a="10"
      data-b="10"
      data-c="10"
      data-title="Title goes here"
      style="width: 300px; height: 10px; position: relative; padding: 1em">
    </div>
    <div
      class="tricolor-progress-container"
      data-a="10"
      data-b="0"
      data-c="0"
      data-title="Title goes here"
      style="width: 300px; height: 10px; position: relative; padding: 1em">
    </div>
    <div
      class="tricolor-progress-container"
      data-a="10"
      data-b="1"
      data-c="0"
      data-title="Title goes here"
      style="width: 300px; height: 10px; position: relative; padding: 1em">
    </div>
    <div
      class="tricolor-progress-container"
      data-a="0"
      data-b="0"
      data-c="0"
      data-title="Title goes here"
      style="width: 300px; height: 10px; position: relative; padding: 1em">
    </div>

    <h3>Save status</h3>

    <style>
    #save-statuses-container .save-status {
      display: inline-block;
      vertical-align: middle;
      margin-left: 1rem;
      margin-right: 1rem;
    }
    #save-statuses-container .currentstatus {
      margin-left: 1rem;
      margin-right: 1rem;
    }
    </style>

    <div id="save-statuses-container"></div>

    <h3>Note list</h3>

    <style>
    .notelist-test {
      display: inline-block;
      width: 18em;
      margin: 1rem;
      vertical-align: top;
    }
    .notelist-test .noteform,
    .notelist-test .addnote {
      margin-bottom: 1rem;
    }
    .notelist-test .addnote {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .notelist-test .run-button {
      display: block;
    }
    </style>

    <div id="note-list-container"></div>

    <script src="/_assets.js"></script>
  </body>
</html>
