<!doctype html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10sai: Assets</title>
    <link rel="stylesheet" type="text/css" href="/10sai.css">
    <style>
    body {
      padding: 1em;
      overflow: auto;
    }
    #container {
      padding: 1em;
    }
    .component-name {
      font-family: monospace;
    }
    .row {
      display: flex;
      width: -moz-max-content;
      width: max-content;
      align-items: center;
    }
    .row > * {
      margin-left: 0.8em;
      margin-right: 0.8em;
    }
    .row + .row {
      margin-top: 0.8em;
    }
    </style>
  </head>
  <body>
    <h1>Assets</h1>
    <h2>Forms</h2>
    <h3>Buttons</h3>
    <div class=row>
      <input type=submit value="&lt;input type=&quot;submit&quot;&gt;">
      <input type=button value="&lt;input type=&quot;button&quot;&gt;">
      <button>&lt;button&gt;</button>
      <a class=button role="button">&lt;a class="button"&gt;</a>
    </div>
    <div class=row>
      <input type=button disabled value="disabled">
      <input type=button class=-primary value="-primary">
      <input type=button disabled class=-primary value="disabled -primary">
      <input type=button class=-link value="-link">
      <input type=button class=-large value="-large">
      <input type=button class=-shadow value="-shadow">
    </div>
    <div class=row>
      <button class="-icon -delete">-icon -delete</button>
      <button class="-icon -plus">-icon -plus</button>
      <button class="-icon -edit-card">-icon -edit-card</button>
      <button class="-icon -delete" disabled>-icon -delete disabled</button>
    </div>
    <div class=row>
      <button class="-icon -delete -large">-icon -delete -large</button>
      <button class="-icon -plus -large -primary"
        >-icon -delete -large -primary</button>
      <button class="-icon -add-card -link">-icon -add-card -link</button>
    </div>

    <h3>Text boxes</h3>
    <input type=text value="Text box">
    <input class="-icon -search" type=search value="-icon -search">
    <input class="-icon -search -rounded" type=search
      value="-icon -search -rounded">
    <span id=cancelable-textbox-container></span>
    <div class="stacked-group">
      <input class="-icon -user" type=text value="-user">
      <input class="-icon -lock" type=password value="-password">
    </div>

    <h2>Layout</h2>

    <h3>Tabs</h3>
    <!-- Each of the tab pages should have, e.g.:
        id="lookup-page"
        role="tabpanel"
        aria-labelledby="lookup-tab"
        aria-hidden="true" or just hidden boolean attribute
      -->
    <div id=tab-block-container style="width: 800px"></div>

    <h3>Summary panels</h3>

    <div style="margin: 1em; border: 1px dotted black; border-radius: 0.5em;
      padding: 1em">
      <div id=summary-panel-tab-block-container></div>
      <div id=sync-notconfigured-container></div>
      <div id=sync-uptodate-container></div>
      <div id=sync-inprogress-container></div>
      <div id=sync-paused-container></div>
      <div id=sync-offline-container></div>
      <div id=sync-error-container></div>
      <div id=sync-configure-container></div>
    </div>

    <h2>Card widgets</h2>

    <div id=card-preview-container></div>

    <script src="/_assets.js"></script>
  </body>
</html>
