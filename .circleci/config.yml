version: 2
jobs:
  build:
    docker:
      - image: circleci/node:lts

    working_directory: ~/repo

    steps:
      - run:
          name: Check versions
          command: |
            node --version
            npm --version

      - checkout

      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "package.json" }}
          - v2-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      - run:
          name: Run tests
          # Limit the number of workers to avoid out of memory issues
          # See: https://discuss.circleci.com/t/memory-problems-with-jest-and-workers/10297/3
          command: npm test -- --maxWorkers 2

      - run:
          name: Run lint
          command: npm run lint

      - run:
          name: Verify build
          command: npm run build:prod

      - run:
          name: Verify storybook setup
          command: npm run build:storybook

      - run:
          name: Check bundle size
          command: npm run bundlesize
